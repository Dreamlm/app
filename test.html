<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>练习</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        header,footer{
            text-align: center;
            line-height: 45px;
            width: 100%;
        }
        header{
            position: fixed;
            top: 0;
        }
        footer{
            border: 1px solid red;
            position: fixed;
            bottom: 0;
        }
        section{
            position: absolute;
            top: 45px;
            bottom: 45px;
        }
        header input,header button{
            outline:none; 
            background: none;
            height: 30px;
            border: 1px solid gray;
            border-radius: 5px;
            font-size: 18px;
            margin-left: 4px;
            padding-left: 4px;
        }
    </style>
</head>
<body>
    <header><input type="text" placeholder="搜索"><button style="padding:0 10px;">确认</button></header>
    <section>内容</section>
    <footer>底部</footer>
</body>
</html>
