<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>字符串操作</title>
</head>

<body>

    <script>
        // 已知有字符串foo=”get-element-by-id”,写一个function将其转化成驼峰表示法”getElementById”。
        function combo(msg) {
            var arr = msg.split("-");
            for (var i = 1; i < arr.length; i++) {
                arr[i] = arr[i].charAt(0).toUpperCase() + arr[i].substr(1, arr[i].length - 1);
            }
            msg = arr.join("");
            return msg;
        }
        console.log(combo('get-element-by-id'));


        //用js实现随机选取10–100之间的10个数字，存入一个数组，并排序。
        var iArray = [];

        function getRandom(istart, iend) {
            var iChoice = iend - istart + 1;
            return Math.floor(Math.random() * iChoice + istart);
        }
        for (var i = 0; i < 10; i++) {
            iArray.push(getRandom(10, 100));
        }
        iArray.sort();
        console.log(iArray);

        //有这样一个URL：http://item.taobao.com/item.htm?a=1&b=2&c=3&d=xxx&e=123，请写一段JS程序提取URL中的各个GET参数(参数名和参数个数不确定)，将其按key-value形式返回到一个json结构中，如{a:’1′, b:’2′, c:”, d:’xxx’, e:undefined}。

        function serilizeUrl(url) {
            var result = {};
            url = url.split("?")[1];
            var map = url.split("&");
            for (var i = 0, len = map.length; i < len; i++) {
                result[map[i].split("=")[0]] = map[i].split("=")[1];
            }
            return result;
        }
        var url = 'http: //item.taobao.com/item.htm?a=1&b=2&c=3&d=xxx&e=123';
        var data = serilizeUrl(url);
        console.log(data);
    </script>
</body>

</html>
